name: E2E Test

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    if: github.actor != 'eemoji-bot'
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Set node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install eemoji
        env:
          SKIP_POSTINSTALL: true
        run: pnpm i

      - name: Build eemoji
        run: pnpm run build

      - name: Setup eemoji
        run: node ./bin/eemoji.mjs init -c none

      - name: Set git bot
        run: |
          git config --global user.email "eemoji-bot@users.noreply.github.com"
          git config --global user.name "eemoji-bot"

      - name: Authenticate with GitHub
        run: 'git config --global http.https://github.com/.extraheader ''AUTHORIZATION: bearer ${{ secrets.BOT_PAT }}'''

      - name: Make a commit with a keyword
        run: 'git commit --allow-empty -m ''test: eemoji'''

      - name: Check the commit message for emoji
        run: git log -1 --pretty=%B | grep -q "üëç"

      - name: Push the commit
        run: git push
